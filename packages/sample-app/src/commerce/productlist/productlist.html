<template>

    <div class="row" if:false={hasCategory}>
        <h3 class="my-4">Welcome to LWC Commerce!</h3>
    </div>
    <div class="row" if:false={hasCategory}>
        Please select a product category on the left
    </div>

    <div class="row" if:true={hasCategory}>

        <template if:true={hasProducts}>
            <div class="row">
                <h3 class="my-4">Search Results:</h3>
            </div>

            <div class="row" if:true={hasProducts}>
                <template for:each={products.data} for:item="product">
                    <div class="col-lg-4 col-md-6 mb-4" key={product.ProductCode}>
                        <commerce-productcard product={product}></commerce-productcard>
                    </div>
                </template>
            </div>
        </template>

        <template if:false={hasProducts}>
            <div class="row" if:true={loading}>
                Loading...
            </div>
            <div class="row" if:false={loading}>
                No product is available, please change the selection
            </div>
        </template>

    </div>

</template>
